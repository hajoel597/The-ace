<!DOCTYPE html>
<html>
<head>

  h1 {
       text-align: center;
       border-bottom:5px solid black;
     }

<div>

          <th>에피타이저</th>
          <th>스프</th>
          <th>메인디쉬</th>
          <th>디저트</th>
          <th>음료</th>
        </tr>
        <tr>
          <td>카나페 시저 샐러드</td>

          </td>
        </tr>
</div>
<div>
  <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
